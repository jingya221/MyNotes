site_name: 📝 我的Markdown笔记本
site_description: 个人学习笔记和想法的收集地
site_author: Jingya Wang
site_url: https://jingya221.github.io/MyNotes/
repo_name: jingya221/MyNotes
repo_url: https://github.com/jingya221/MyNotes
edit_uri: edit/master/docs/
copyright: Copyright &copy; 2024 Jingya Wang
theme:
  name: material
  language: zh
  icon:
    logo: material/notebook
  palette:
  - scheme: default
    primary: indigo
    accent: indigo
    toggle:
      icon: material/brightness-7
      name: 切换至深色模式
  - scheme: slate
    primary: indigo
    accent: indigo
    toggle:
      icon: material/brightness-4
      name: 切换至浅色模式
  features:
  - announce.dismiss
  - content.action.edit
  - content.action.view
  - content.code.annotate
  - content.code.copy
  - content.tabs.link
  - content.tooltips
  - header.autohide
  - navigation.expand
  - navigation.footer
  - navigation.indexes
  - navigation.instant
  - navigation.instant.prefetch
  - navigation.instant.progress
  - navigation.prune
  - navigation.sections
  - navigation.tabs
  - navigation.tabs.sticky
  - navigation.top
  - navigation.tracking
  - search.highlight
  - search.share
  - search.suggest
  - toc.follow
plugins:
- search:
    separator: '[\s\u200b\-]'
- minify:
    minify_html: true
extra:
  social:
  - icon: fontawesome/brands/github
    link: https://github.com/jingya221
  generator: false
markdown_extensions:
- abbr
- admonition
- attr_list
- def_list
- footnotes
- md_in_html
- toc:
    permalink: true
- pymdownx.arithmatex:
    generic: true
- pymdownx.betterem:
    smart_enable: all
- pymdownx.caret
- pymdownx.details
- pymdownx.emoji
- pymdownx.highlight:
    anchor_linenums: true
    line_spans: __span
    pygments_lang_class: true
- pymdownx.inlinehilite
- pymdownx.keys
- pymdownx.magiclink:
    repo_url_shorthand: true
    user: jingya221
    repo: MyNotes
- pymdownx.mark
- pymdownx.smartsymbols
- pymdownx.superfences:
    custom_fences:
    - name: mermaid
      class: mermaid
- pymdownx.tabbed:
    alternate_style: true
- pymdownx.tasklist:
    custom_checkbox: true
- pymdownx.tilde
nav:
- 首页: index.md
- 使用指南:
  - 如何使用: guide/usage.md
  - 添加笔记: guide/add-notes.md
  - 更新索引: guide/update-index.md
- 笔记分类:
  - r-lang:
    - XPT文件导出与读取: notes/r-lang/xpt-export-import.md
  - 根目录:
    - 欢迎使用Markdown笔记系统: notes/welcome.md
