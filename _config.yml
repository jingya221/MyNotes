# GitHub Pages配置
title: "📝 我的Markdown笔记本"
description: "个人学习笔记和想法的收集地"
author: "Jingya Wang"
email: "jingya221@gmail.com"
url: "https://jingya221.github.io"
baseurl: "/MyNotes"

# 主题设置 - 使用Just the Docs文档主题
remote_theme: just-the-docs/just-the-docs

# 插件
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag

# Markdown设置
markdown: kramdown
kramdown:
  input: GFM
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    css_class: 'highlight'
    span:
      line_numbers: false
    block:
      line_numbers: true

# 高亮设置
highlighter: rouge

# Just the Docs 主题配置
color_scheme: nil
search_enabled: true
search:
  heading_level: 2
  previews: 2
  preview_words_before: 3
  preview_words_after: 3
  tokenizer_separator: /[\s/]+/
  rel_url: true
  button: false

# 导航配置
nav_sort: case_insensitive
nav_fold: true

# 页脚配置
footer_content: "Copyright &copy; 2024 Jingya Wang. 使用 <a href=\"https://github.com/just-the-docs/just-the-docs\">Just the Docs</a> 构建."

# 社交链接（在页脚显示）
gh_edit_link: true
gh_edit_link_text: "在GitHub上编辑此页"
gh_edit_repository: "https://github.com/jingya221/MyNotes"
gh_edit_branch: "main"
gh_edit_view_mode: "tree"

# 代码复制按钮
enable_copy_code_button: true

# 显示设置
heading_anchors: true
aux_links:
  "在GitHub上查看":
    - "//github.com/jingya221/MyNotes"

# 排除文件
exclude:
  - SETUP_GUIDE.md
  - update_readme.py
  - update_notes.bat
  - .gitignore
  - Gemfile
  - Gemfile.lock
  - 使用指南.md 