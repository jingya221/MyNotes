# GitHub Pages配置
title: "📝 我的Markdown笔记本"
description: "个人学习笔记和想法的收集地"
author: "Jingya Wang"
email: "jingya221@gmail.com"
url: "https://jingya221.github.io"
baseurl: "/MyNotes"

# 主题设置 - 使用Minimal Mistakes主题
remote_theme: mmistakes/minimal-mistakes

# 插件
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag

# Markdown设置
markdown: kramdown
kramdown:
  input: GFM
  auto_ids: true
  hard_wrap: false
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    css_class: 'highlight'
    default_lang: text
    span:
      line_numbers: false
    block:
      line_numbers: false

# 高亮设置  
highlighter: rouge

# Minimal Mistakes 主题配置
minimal_mistakes_skin: "default"
locale: "zh-CN"
search: true
search_full_content: true
search_provider: lunr

# 导航配置
masthead_title: "📝 我的Markdown笔记本"

# 侧边栏配置
sidebar:
  nav: "docs"

# 页脚配置
footer:
  links:
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/jingya221/MyNotes"

# 社交链接
social:
  type: Person
  name: "Jingya Wang"
  links:
    - "https://github.com/jingya221"

# 分页配置
paginate: 5
paginate_path: /page:num/

# 默认设置
defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: false
      share: true
      related: true
      sidebar:
        nav: "docs"
  # _pages
  - scope:
      path: ""
      type: pages
    values:
      layout: single
      author_profile: false
      sidebar:
        nav: "docs"
  # notes
  - scope:
      path: "notes"
    values:
      layout: single
      author_profile: false
      sidebar:
        nav: "docs"

# 排除文件
exclude:
  - SETUP_GUIDE.md
  - update_readme.py
  - update_notes.bat
  - .gitignore
  - Gemfile
  - Gemfile.lock
  - 使用指南.md 